<html>
  <head>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for the informations!
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
          <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
          <p>Which option best describes your role in web development?</p>
          <select id="dropdown" name="role" class="form-control" required="">
            <option disabled="" selected="" value="">Select current role</option>
            <option value="full-stack">Full-Stack</option>
            <option value="front-end">Front-End</option>
            <option value="back-end">Back-End</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Do you like this area of programming?</p>
          <label>
            <input name="user-recommend" value="yes" type="radio" class="input-radio" checked="">Yes</label>
          <label>
            <input name="user-recommend" value="no" type="radio" class="input-radio">No</label>
        </div>

        <div class="form-group">
          <p>What is your preferred programming language?</p>
          <select id="most-like" name="mostLike" class="form-control" required="">
            <option disabled="" selected="" value="">Select an option</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            Which framework do you use the most?
          </p>
          <label><input name="prefer" value="react" type="checkbox" class="input-checkbox">React.js</label>
          <label>
          <input name="prefer" value="angular" type="checkbox" class="input-checkbox">Angular</label>
          <label><input name="prefer" value="angular" type="checkbox" class="input-checkbox">Node.js</label>
          <label><input name="prefer" value="node" type="checkbox" class="input-checkbox">Selenium</label>
          <label><input name="prefer" value="vue" type="checkbox" class="input-checkbox">Vue</label>
        </div>

        <div class="form-group">
          <p>Do you suggest another web language?</p>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
